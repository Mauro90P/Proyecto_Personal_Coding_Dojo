<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block titulo %}{% endblock %}Registro de Tareas</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro de Tareas</title>

    <!-- Custom fonts for this template cambie este-->
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">

    <!-- Custom styles for this page -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sb-admin-2.css') }}">

    <!-- REVISAR: Mediante carga de archivos estÃ¡ticos utilizando Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.css') }}">

    <!-- Page calendario level custom scripts -->


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/fullcalendar.css') }}">
    <link rel="stylesheet" type="text/css" media='print'
        href="{{ url_for('static', filename='assets/css/fullcalendar.print.css') }}">
</head>

<body>

    <div>

        <!-- Mensaje de alerta -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for categoria, message in messages %}
        <div class="alert alert-{{categoria}}" data-dismiss="alert" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}


        {% block contenido %}
        {% endblock %}
    </div>
    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script type="text/javascript"
        src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>


    <!-- Custom scripts for all pages-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/sb-admin-2.js') }}"></script>


    <!-- Page level plugins -->
    <script type="text/javascript"
        src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js') }}"></script>



    <!-- Page level custom scripts -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/demo/datatables-demo.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/demo/chart-area-demo.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/demo/chart-pie-demo.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/demo/chart-bar-demo.js') }}"></script>


    <!-- Page calendario level custom scripts -->
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/fullcalendar.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/jquery-ui.custom.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/jquery-1.10.2.js') }}"></script>

</body>

</html>
